<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .section {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group span {
            display: block;
            font-size: 14px;
            color: #333;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }
        .button:hover {
            opacity: 0.8;
        }
        .actions-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Report Information Section -->
        <div class="section">
            <h2>Report Information</h2>
            <div class="form-group">
                <label for="report-name">Report Name</label>
                <span id="report-name">Sales Report Q1 2024</span>
            </div>
            <div class="form-group">
                <label for="date-created">Date Created</label>
                <span id="date-created">2024-04-01</span>
            </div>
            <div class="form-group">
                <label for="created-by">Created By</label>
                <span id="created-by">Jane Doe</span>
            </div>
        </div>

        <!-- Report Data Section -->
        <div class="section">
            <h2>Report Data</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Applicant Name</th>
                            <th>Position</th>
                            <th>Date Applied</th>
                            <th>Status</th>
                            <th>Source</th>
                            <!-- Add dynamic columns based on selected fields -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>John Smith</td>
                            <td>Software Engineer</td>
                            <td>2024-03-15</td>
                            <td>In Progress</td>
                            <td>Job Board</td>
                            <!-- Add data rows based on selected criteria -->
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="section actions-section">
            <button class="button">Edit Report</button>
            <button class="button">Delete Report</button>
            <button class="button">Export Report</button>
        </div>
    </div>
</body>
</html>
